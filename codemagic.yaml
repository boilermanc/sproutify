workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        # Add these environment variable groups in Codemagic UI:
        # - app_store_credentials (for App Store Connect API key)
        # - app_secrets (for your app's environment variables)
        - app_store_credentials
        - app_secrets
      vars:
        # App configuration
        APP_ID: com.sproutify.sproutifymobile
        BUNDLE_ID: com.sproutify.sproutifymobile
        
        # These will be set via environment variable groups in Codemagic UI
        # SUPABASE_URL: (set in app_secrets group) - REQUIRED
        # SUPABASE_ANON_KEY: (set in app_secrets group) - REQUIRED
        # REVENUE_CAT_IOS_API_KEY: (set in app_secrets group) - OPTIONAL (leave empty if not set up yet)
        # N8N_WEBHOOK_URL: (set in app_secrets group) - REQUIRED
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install && cd ..
      - name: Build iOS IPA
        script: |
          flutter build ipa --release \
            --dart-define=SUPABASE_URL="$SUPABASE_URL" \
            --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY" \
            --dart-define=REVENUE_CAT_IOS_API_KEY="${REVENUE_CAT_IOS_API_KEY:-}" \
            --dart-define=N8N_WEBHOOK_URL="$N8N_WEBHOOK_URL"
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - user@example.com  # Change to your email
        notify:
          success: true
          failure: false
      app_store_connect:
        # App Store Connect API key credentials
        # Set these in Codemagic UI under "App Store Connect" integration
        auth: integration
        
        # Submit to TestFlight automatically (optional)
        # Set to false if you want to manually submit from App Store Connect
        submit_to_testflight: true
        
        # Beta groups to distribute to (optional)
        # beta_groups:
        #   - group name 1
        #   - group name 2

