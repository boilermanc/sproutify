workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: "Sproutify CodeMagic"
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.sproutify.sproutifymobile
      groups:
        - app_secrets
      vars:
        APP_ID: com.sproutify.sproutifymobile
        BUNDLE_ID: com.sproutify.sproutifymobile
    scripts:
      - name: Set up code signing
        script: |
          keychain add-certificates
          xcode-project use-profiles
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install && cd ..
      - name: Build iOS archive
        script: |
          BUILD_NUMBER=$(($(app-store-connect get-latest-testflight-build-number "$APP_ID") + 1))
          echo "Using build number: $BUILD_NUMBER"
          flutter build ipa --build-number=$BUILD_NUMBER --release --no-codesign \
            --dart-define=SUPABASE_URL="$SUPABASE_URL" \
            --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY" \
            --dart-define=REVENUE_CAT_IOS_API_KEY="${REVENUE_CAT_IOS_API_KEY:-}" \
            --dart-define=N8N_WEBHOOK_URL="$N8N_WEBHOOK_URL"
      - name: Package IPA with code signing
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - clint@sproutify.app
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true